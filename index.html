<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <!-- linking css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href=".assets/css/style.css">
    </head>

    <body>
        <!--header-->
        <header class="container mt-3 row col-12 justify-content-around">
            <div id="scores" class="h4 text-primary">
                <a id="viewHighScore">View high scores</a>
            </div>
            <div id="timer" class="h4">
                Time: <span id="timeLeft">75</span>
            </div>
            <div id="timesUp" class="h4 d-none">Time's Up!</div>
        </header>  
        <!--start-->
        <section id="start" class="container col-6 mt-5 text-center">
            <h1 class="h1 mb-5 font-weight-bold"> Coding Quiz Challenge</h1>
            <p class="h5 mb-5">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
            <button type="button" id="start-btn" class="btn btn-primary">Start Quiz</button>
        </section>
        <!--questions-->
        <section id="questions" class="container col-6 mt-5 text-center d-none">
            <div id="question" class="h1 mb-4 justify-content-center font-weight-bold">Question</div>
            <div id="answer-btn" class="pl-5 pt-2 pb-3 m-2 justify-content-center">
                <button class="btn btn-primary btn-lg mb-3 text-left d-block" id="0">Answer 1</button>
                <button class="btn btn-primary btn-lg mb-3 text-left d-block" id="1">Answer 2</button>
                <button class="btn btn-primary btn-lg mb-3 text-left d-block" id="2">Answer 3</button>
                <button class="btn btn-primary btn-lg mb-3 text-left d-block" id="3">Answer 4</button>
            </div>
            <hr id="lineBreak" class="mt-4 d-none">
            <p id="answerCheck" class="d-none"></p>
            <button class="btn btn-primary d-none " id="next">Next</button>
            
        </section>
        <!--score-->  
        <section id="score" class="container col-6 mt-5 text-center font-weight-bold d-none">
            <h2 class="font-weight-bold pt-2 pb-3 m-2">Your final score is <span id="finalScore"></span> !</h2>
            <form>
                <label id="initials-label">Enter your initials to save the score:</label>
                <input type="text" id="initialInput" maxlength="3" placeholder="Enter your initials" />
                <button id="submit-btn" class="btn btn-info">Submit</button>
            </form>
        </section>
        <!--highscores-->   
        <section id="highScores" class="container col-6 mt-5 text-center d-none ">
            <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>                   
            <div id="listOfHighScores" class="font-weight-bold list-group list-group-flush pt-2 pb-3 mb-2"></div>
            <button type="submit" class="btn btn-info mt-3 mr-3" id="goBackBtn">Go Back</button>
            <button type="submit" class="btn btn-info mt-3" id="clearHighScoreBtn">Clear High Scores</button>
        </section>
        <!--linking js-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
