<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <!-- linking css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href=".assets/css/style.css">
    </head>

    <body>
        <!--header-->
        <header class="container mt-3 row col-12 justify-content-around">
            <div id="scores" class="h4 text-primary">
                <a id="highscores-link">View high scores</a>
            </div>
            <div id="timer" class="h4">
                Time: 75
            </div>
        </header>  
        <!--start-->
        <section id="start" class="container col-6 mt-5 text-center">
            <h1 class="h1 mb-5 font-weight-bold"> Coding Quiz Challenge</h1>
            <p class="h5 mb-5">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
            <button type="button" id="start-btn" class="btn btn-primary">Start Quiz</button>
        </section>
        <!--questions-->
        <section id="questions" class="">
            <h1 class="h1 mb-4 justify-content-center font-weight-bold">Question</h1>
            <div id="answer-btn" class="pl-5 pt-2 pb-3 m-2 justify-content-center">
                <button class="btn btn-primary btn-lg mb-3" id="0">Answer 1</button>
                <button class="btn btn-primary btn-lg mb-3" id="1">Answer 2</button>
                <button class="btn btn-primary btn-lg mb-3" id="2">Answer 3</button>
                <button class="btn btn-primary btn-lg mb-3" id="3">Answer 4</button>
            </div>
            <h2 id="check-answer" class="correct-wrong hide"></h2>
            <div class="controls"></div>
        </section>
        <!--score-->  
        <section id="score" class="d-none">
            <form id="submit-form">
            <h3 id="your-score"></h3>
            <label id="initials-label">Enter your initials to save the score:</label>
            <input type="text" id="initials-field" maxlength="3" placeholder="Enter your initials" />
            <button id="submit-btn">Submit</button>
            </form>
        </section>
        <!--highscores-->   
        <section id="highscores" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold ">
            <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>                   
            <div id="listOfHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>
                <button type="submit" class="btn btn-info mt-3 mr-3" id="goBackBtn">Go Back</button>
                <button type="submit" class="btn btn-info mt-3" id="clearHighScoreBtn">Clear High Scores</button>
            </div> 
        </section>
    </body>
</html>
