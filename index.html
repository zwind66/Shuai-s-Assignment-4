<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <!-- linking css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href=".assets/css/style.css">
    </head>

    <body>
        <!--header-->
        <header class="container pt-3 row col-12 justify-content-around">
            <div id="scores" class="text-primary">
                <a id="highscores-link">View high scores</a>
            </div>
            <div id="timer" class="">
                Time: 75
            </div>
        </header>  
        <!--start-->
        <section id="start" class="start-quiz">
            <h1> Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
            <button type="button" id="start-btn" class="start-btn">Start Quiz</button>
        </section>
        <!--questions-->
        <section id="questions" class="hide">
            <h1 id="question">Question</h1>
            <div id="answer-btn" class="answer-btn">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <h2 id="check-answer" class="correct-wrong hide"></h2>
            <div class="controls">
            <button id="next-btn" class="next-btn hide">Next</button>
            </div>
        </section>
        <!--score-->  
        <section id="score" class="hide">
            <form id="submit-form">
            <h3 id="your-score"></h3>
            <label id="initials-label">Enter your initials to save the score:</label>
            <input type="text" id="initials-field" maxlength="3" placeholder="Enter your initials" />
            <button id="submit-btn">Submit</button>
            </form>
        </section>
        <!--highscores-->   
        <section id="highscores" class="highscores hide">
            <div id="high-scores">
            <h1 class="centered">Leaderboard</h1>
            <div id="highscore" class="highscore highscore-list">
            </div>
            <div class="controls">
            <button id="restart-btn">Restart</button>
            <button id="clear-btn">Clear Scores</button>
            </div>
            </div>
            
        </section>
    </body>
</html>
